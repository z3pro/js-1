<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="messageDiv"></div>
    <button type="button" onclick="messageA()">click me 1!</button>
    <button type="button" onclick="messageC()">click me 2!</button>
    <button type="button" onclick="messageD()">click me 3!</button>
    <script>
        function messageA (){
            alert('Xin chào!');
        }
        function messageC (){
            console.log('Xin chào!')
        }
        function messageD (){
            document.querySelector('.messageDiv').innerHTML = 'Xin chào tất cả các bạn!'
        }
    </script>
</body>
</html>
